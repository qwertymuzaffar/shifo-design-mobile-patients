<div class="space-y-4 animate-pulse">
@for (item of [1, 2, 3, 4, 5]; track item) {
  <div class="skeleton-card-d">
    <div class="flex items-center space-x-4">
      <div class="skeleton-avatar w-full"></div>
      <div class="space-y-2">
        <div class="h-5 bg-gray-200 rounded w-32"></div>
        <div class="h-3 bg-gray-100 rounded w-24"></div>
        <div class="flex items-center space-x-4 mt-1">
          <div class="h-3 bg-gray-100 rounded w-20"></div>
          <div class="h-3 bg-gray-100 rounded w-8"></div>
        </div>
      </div>
    </div>

    <div class="text-right space-y-2">
      <div class="h-5 bg-gray-200 rounded w-16 ml-auto"></div>
      <div class="h-3 bg-gray-100 rounded w-28 ml-auto"></div>
      <div class="h-3 bg-gray-100 rounded w-12 ml-auto"></div>
    </div>

    <div class="flex space-x-2">
      <div class="h-10 w-10 bg-gray-200 rounded-lg"></div>
      <div class="h-10 w-10 bg-gray-200 rounded-lg"></div>
    </div>
  </div>
}
</div>
