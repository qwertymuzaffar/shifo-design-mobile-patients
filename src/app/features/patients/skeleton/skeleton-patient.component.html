<div class="space-y-3 md:space-y-4 animate-pulse">
  @for (item of [1, 2, 3, 4, 5]; track item) {
    <!-- Mobile skeleton -->
    <div class="md:hidden bg-gradient-to-br from-white to-gray-50 border border-gray-200 rounded-xl p-3">
      <div class="flex items-start gap-3 mb-3">
        <div class="h-12 w-12 bg-gray-300 rounded-full shrink-0"></div>
        <div class="flex-1 min-w-0 space-y-2">
          <div class="h-5 bg-gray-200 rounded w-3/4"></div>
          <div class="h-4 bg-gray-100 rounded w-full"></div>
        </div>
      </div>

      <div class="space-y-2">
        <div class="rounded-lg px-3 py-2 bg-blue-50 border border-blue-200 space-y-2">
          <div class="h-3 bg-blue-200 rounded w-2/3"></div>
          <div class="h-3 bg-blue-200 rounded w-1/2"></div>
        </div>
        <div class="rounded-lg px-3 py-2 bg-amber-50 border border-amber-200">
          <div class="h-3 bg-amber-200 rounded w-3/4"></div>
        </div>
      </div>

      <div class="flex items-stretch gap-2 mt-3 pt-3 border-t border-gray-200">
        <div class="flex-1 h-9 bg-gray-200 rounded-lg"></div>
        <div class="w-9 h-9 bg-gray-200 rounded-lg"></div>
      </div>
    </div>

    <!-- Desktop/Tablet skeleton -->
    <div class="hidden md:flex items-center justify-between p-4 border border-gray-100 rounded-lg">
      <div class="flex items-center space-x-4">
        <div class="h-12 w-12 rounded-full bg-gray-300"></div>
        <div class="space-y-2">
          <div class="h-5 bg-gray-200 rounded w-32"></div>
          <div class="h-3 bg-gray-100 rounded w-48"></div>
          <div class="h-3 bg-gray-100 rounded w-64"></div>
        </div>
      </div>
      <div class="flex space-x-2">
        <div class="h-10 w-10 bg-gray-200 rounded-lg"></div>
        <div class="h-10 w-10 bg-gray-200 rounded-lg"></div>
      </div>
    </div>
  }
</div>
