<div class="p-4 md:p-6">
  <div class="space-y-4 md:space-y-6">
    <div class="bg-white rounded-xl shadow-lg p-4 md:p-6 mb-4 md:mb-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="flex items-center space-x-3 md:space-x-4">
          <div class="bg-sky-500 p-2 md:p-3 rounded-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-stethoscope w-6 h-6 md:w-8 md:h-8 text-white"
            >
              <path
                d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"
              ></path>
              <path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6v-4"></path>
              <circle cx="20" cy="10" r="2"></circle>
            </svg>
          </div>
          <div>
            <h1 class="text-xl md:text-3xl font-bold text-gray-800">{{ 'medical-card.title' | transloco }}</h1>
            <p class="text-sm md:text-base text-gray-600">{{ 'medical-card.subtitle' | transloco }}</p>
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-heart w-5 h-5 md:w-6 md:h-6 text-red-500"
          >
            <path
              d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
            ></path></svg
          ><span class="text-sm text-gray-600">{{ 'medical-card.slogan' | transloco }}</span>
        </div>
      </div>
    </div>

    <nav class="bg-white shadow-lg rounded-xl p-2 mb-4 md:mb-6 overflow-x-auto">
      <div class="flex space-x-1 min-w-max md:min-w-0">
        <button
          class="flex items-center space-x-1.5 md:space-x-2 px-3 md:px-4 py-2 md:py-3 rounded-lg text-sm md:text-base font-medium transition-all whitespace-nowrap"
          routerLinkActive="bg-sky-500 text-white shadow-md"
          routerLink="overview"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-home w-4 h-4 md:w-5 md:h-5"
          >
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline></svg
          ><span>{{ 'medical-card.nav.overview' | transloco }}</span></button
        ><button
          class="flex items-center space-x-1.5 md:space-x-2 px-3 md:px-4 py-2 md:py-3 rounded-lg text-sm md:text-base font-medium transition-all text-gray-600 hover:bg-gray-100 hover:text-gray-800 whitespace-nowrap"
          [disabled]="loading()"
          routerLinkActive="bg-sky-500 text-white shadow-md"
          routerLink="patient"
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-user w-4 h-4 md:w-5 md:h-5"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle></svg
          ><span>{{ 'medical-card.nav.patient' | transloco }}</span></button
        ><button
          class="flex items-center space-x-1.5 md:space-x-2 px-3 md:px-4 py-2 md:py-3 rounded-lg text-sm md:text-base font-medium transition-all text-gray-600 hover:bg-gray-100 hover:text-gray-800 whitespace-nowrap"
          [disabled]="loading()"
          routerLinkActive="bg-sky-500 text-white shadow-md"
          routerLink="visits"
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-calendar w-4 h-4 md:w-5 md:h-5"
          >
            <path d="M8 2v4"></path>
            <path d="M16 2v4"></path>
            <rect width="18" height="18" x="3" y="4" rx="2"></rect>
            <path d="M3 10h18"></path></svg
          ><span>{{ 'medical-card.nav.visits' | transloco }}</span></button
        >
          <button
          [disabled]="loading()"
          class="flex items-center space-x-1.5 md:space-x-2 px-3 md:px-4 py-2 md:py-3 rounded-lg text-sm md:text-base font-medium transition-all text-gray-600 hover:bg-gray-100 hover:text-gray-800 whitespace-nowrap"
          routerLinkActive="bg-sky-500 text-white shadow-md"
          routerLink="documents"
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-file-text w-4 h-4 md:w-5 md:h-5"
          >
            <path
              d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"
            ></path>
            <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
            <path d="M10 9H8"></path>
            <path d="M16 13H8"></path>
            <path d="M16 17H8"></path></svg
          ><span>{{ 'medical-card.nav.documents' | transloco }}</span></button
        >
        <button
          class="flex items-center space-x-1.5 md:space-x-2 px-3 md:px-4 py-2 md:py-3 rounded-lg text-sm md:text-base font-medium transition-all text-gray-600 hover:bg-gray-100 hover:text-gray-800 whitespace-nowrap"
          [disabled]="loading()"
          routerLinkActive="bg-sky-500 text-white shadow-md"
          routerLink="settings"
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-settings w-4 h-4 md:w-5 md:h-5"
          >
            <path
              d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
            ></path>
            <circle cx="12" cy="12" r="3"></circle></svg
          ><span>{{ 'medical-card.nav.settings' | transloco }}</span>
        </button>
      </div>
    </nav>
    <router-outlet></router-outlet>
  </div>
</div>
